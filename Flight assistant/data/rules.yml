version: "3.1"

rules:

- rule: Say `hello` when the user starts a conversation with intent `greet`
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Gérer le *flight_form*
  steps:
  - intent: item_start_generic
  - action: utter_flight_order_form_arrival

- rule: Gérer le *user_form*
  steps:
  - intent: item_surname
  - action: utter_passport_info_form

- rule: Gérer le *payment_form*
  steps:
  - intent: item_payment_card
  - action: utter_payment_form

- rule: Gérer le *assistance_form*
  steps:
  - intent: assistance
  - action: utter_assistance_form

- rule: Gérer le *special_need_form*
  steps:
  - intent: special_need
  - action: utter_assistance_confirmation

