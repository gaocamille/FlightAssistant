- payment_check_in

entities:
- class
- arrival
- date
- departure
- luggage
- payment
- email
- name
- surname
- schedule
- cost


slots:
  departure:
    type: any
    mappings:
    - type: from_entity
      entity: departure
  arrival:
    type: any
    mappings:
    - type: from_entity
      entity: arrival
  date:
    type: any
    mappings:
    - type: from_entity
      entity: date
  class:
    type: any
    mappings:
    - type: from_entity
      entity: class
  luggage:
    type: any
    mappings:
    - type: from_entity
      entity: luggage
  payment:
    type: any
    mappings:
    - type: from_entity
      entity: payment
  email:
    type: any
    mappings:
    - type: from_entity
      entity: email
  schedule:
    type: any
    mappings:
    - type: from_entity
      entity: schedule
  cost:
    type: any
    mappings:
    - type: from_entity
      entity: cost
  name:
    type: any
    mappings:
    - type: from_entity
      entity: name
  surname:
    type: any
    mappings:
    - type: from_entity
      entity: surname
  requested_slot:
    type: categorical
    values:
    - departure
    - arrival
    - date
    - class
    - luggage
    mappings:
    - type: custom
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! Welcome to Flight Assistant, how can I help you?
  utter_init_flight_price:
  - text: A flight from Verona to Paris is 65€.
  utter_init_flight_quesiton_time:
  - text: A flight from Verona to Paris is 1:50 hours long.
  utter_flight_order_form_departure:
  - text: From where do you leave?
  utter_flight_order_form_arrival:
  - text: Where do you want to go?
  utter_flight_order_form_date:
  - text: When do you want to leave?
  utter_flight_order_form_class:
  - text: Do you want to fly in Economy, business or First class?
  utter_flight_order_form_luggage:
  - text: How many luggage do you want to add
  utter_flight_order_form_return_ticket:
  - text: Do you want to add a return ticket?
  utter_order_confirm_negative:
  - text: What do you wish to change ?
  utter_name_info_form:
  - text: To what name is this reservation ?
  utter_flight_search_form:
  - text: Great, I found a flight from [Verona](departure) to [Paris](arrival) on the [March 15th 2024](date) at [8:05 AM](schedule) for [165€](cost). Is this okay for you ?
  utter_ask_confirmation:
  - text: Can you please confirm the following informations; Flight from [Verona](departure) to [Paris](arrival) on the [March 15th 2024](date) at [8:05 AM](schedule) for [165€](cost) in [Economy](class) with [1](luggage) additional luggage(s) in the name of [Mary](name) [Jones](surname).
  utter_payment:
  - text: Great, how would you like to pay ?
  utter_payment_form:
  - text: Okay, can you please privode me with your card number ?
  utter_payment_success:
  - text: Your payment has been processed successfully. You will receive your e-ticket and detailed itinerary by mail. To what email adress should I send this e-ticket ?
  utter_confirmation:
  - text: Noted ! I will now send you your e-ticket and detailed itinerary by mail. To what email adress should I send this e-ticket ?
  utter_confirmation_mail:
  - text: I just sent you the information and the e-ticket, it is possible that the email takes a few minutes to arrive. Do you need anything else ?
  utter_extra_need:
  - text: Do you need anything else ?
  utter_extra_need_form:
  - text: Sure, tell me, what can I help you with ?
  utter_assistance_form:
  - text: Can you please tell me what is your need ; Reduced mobility / Hearing impaired / Visually impaired
  utter_assistance_confirmation:
  - text: Okay, we will do the necessary for your arrival at the airport
  utter_regime_form:
  - text: Can you please indicate your special regime; vegetarian/vegan, halal/kasher , gluten free , dairy free
  utter_regime_confirmation:
  - text: Okay, your information have been registered with success.
  utter_can_not_help:
  - text: Sorry, I cannot help you with that.
  utter_goodbye:
  - text: Bye
actions:
- utter_flight_order_form_arrival
- utter_greet
- utter_flight_order_form_departure
- utter_flight_order_form_class
- utter_flight_order_form_date
- utter_flight_order_form_luggage
- utter_init_flight_price
- utter_init_flight_quesiton_time
- utter_order_confirm_negative
- utter_name_info_form
- utter_flight_search_form
- utter_ask_confirmation
- utter_payment
- utter_payment_form
- utter_payment_success
- utter_confirmation
- utter_confirmation_mail
- utter_extra_need
- utter_extra_need_form
- utter_assistance_form
- utter_assistance_confirmation
- utter_regime_form
- utter_regime_confirmation
- utter_can_not_help
- utter_goodbye
forms:
  flight_order_form:
    required_slots:
    - departure
    - arrival
    - date
    - class
    - luggage
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
